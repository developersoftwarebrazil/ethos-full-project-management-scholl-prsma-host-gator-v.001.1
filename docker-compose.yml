version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: postgres_db
    environment:
      POSTGRES_USER: ethos_db
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: mydb
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    
  app:
    build: .
    container_name: nextjs_app
    ports:
      - '3000:3000'
    environment:
     DATABASE_URL: "postgresql://ethos_db:secret@postgres:5432/mydb"
     
    depends_on:
      - postgres
    command: sh -c "npx prisma migrate dev --name init && npm run dev"

volumes:
  postgres_data:
